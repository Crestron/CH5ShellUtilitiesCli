<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title data-ch5-i18n="-+app.title+-"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/x-icon" id="favicon" />
  <link rel="stylesheet" id="shellTemplateSelectedThemeCss">
  <% for (var css in htmlWebpackPlugin.files.css) { %>
  <link rel="stylesheet" href="./<%= htmlWebpackPlugin.files.css[css] %>">
  <% } %>

</head>
					
<body>
  <div id="widgets-and-standalone-pages">
  </div>
  <ch5-import-htmlsnippet id="template-page-import-page"
    url="./app/template/components/pages/template-page/template-page.html">
  </ch5-import-htmlsnippet>

  <!-- Loader -->
  <div id="loader" class="loader"></div>

  <% for (var js in htmlWebpackPlugin.files.js) { %>
  <script src="<%= htmlWebpackPlugin.files.js[js] %>"></script>
  <% } %>
</body>

</html>
