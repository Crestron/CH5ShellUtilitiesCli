<section id="template-version-info-page" aria-labelledby="Version Information">
    <ch5-button id="infobtn" shape="circle" size="small" iconClass="material-icons md-info"
        sendEventOnClick="infoBtn.clicked" role="button" aria-label="Open Version Information" aria-pressed="false">
    </ch5-button>
    <ch5-modal-dialog receiveStateShowPulse="infoBtn.clicked" closable closeIcon="fa fa-window-close"
        hideOkButton="true" hideCancelButton="true" title="-+header.info.title+-" customclass="project-info-dialog">
        <div id="tab-wrapper">
            <button id="version-tab" class="selected" data-ch5-i18n="-+header.info.tab.version+-"></button>
            <button id="webxpanel-tab" data-ch5-i18n="-+header.info.tab.webxpanel+-"></button>
            <button id="diagnostics-tab" data-ch5-i18n="-+header.info.tab.diagnostics+-"></button>
        </div>
        <div class="spacer"></div>
        <div id="version-tab-content">
            <table>
                <tr>
                    <th data-ch5-i18n="-+header.info.version.header.package+-"></th>
                    <th data-ch5-i18n="-+header.info.version.header.version+-"></th>
                    <!-- <th data-ch5-i18n="-+header.info.version.header.date+-"></th> -->
                </tr>
            </table>
        </div>
        <div id="webxpanel-tab-content" style="display: none">
            <div class="connection">
                <h4 data-ch5-i18n="-+header.info.webxpanel.connection+-"></h4>
                <span class="info-row status" data-ch5-i18n="-+header.info.webxpanel.status+-"></span>
                <span class="info-row cs" data-ch5-i18n="-+header.info.webxpanel.cs+-"></span>
                <span class="info-row ipid" data-ch5-i18n="-+header.info.webxpanel.ipid+-"></span>
                <span class="info-row roomid" data-ch5-i18n="-+header.info.webxpanel.roomid+-"></span>
            </div>
            <div class="license">
                <h4 data-ch5-i18n="-+header.info.webxpanel.license+-"></h4>
                <span class="info-row lic" id="lic"></span>
            </div>
        </div>
        <div id="diagnostics-tab-content" style="display: none">
            <div id="diagnostics-info">
                <div id="memory-collabsable-container">
                    <div class="memory-container">
                        <span data-ch5-i18n="-+header.info.diagnostics.totalcomponents+-"></span>&nbsp;
                        <span id="total-components"></span>
                    </div>
                    <div class="memory-container">
                        <span id="page-count" data-ch5-i18n="-+header.info.diagnostics.pagecount+-">
                        </span>
                    </div>
                    <div class="memory-container">
                        <span data-ch5-i18n="-+header.info.diagnostics.currentcomp+-"></span>&nbsp;
                        <span id="current-components"></span>
                    </div>
                    <div class="memory-container">
                        <span data-ch5-i18n="-+header.info.diagnostics.subscribers+-"></span>&nbsp;
                        <span id="total-subscribers"></span>
                    </div>
                    <div class="memory-container">
                        <span data-ch5-i18n="-+header.info.diagnostics.totalnodes+-"></span>&nbsp;
                        <span id="total-dom"></span>
                    </div>
                    <div class="memory-container">
                        <span data-ch5-i18n="-+header.info.diagnostics.subscription+-"></span>&nbsp;
                        <span id="total-signal"></span>
                    </div>
                </div>
                <button id="subscribe-log" data-ch5-i18n="-+header.info.diagnostics.logs+-"></button>
            </div>
            <table>
                <tr id="diagnostic-page-header">
                    <th data-ch5-i18n="-+header.info.diagnostics.pages.header.name+-"></th>
                    <th data-ch5-i18n="-+header.info.diagnostics.pages.header.ch5count+-"></th>
                    <th data-ch5-i18n="-+header.info.diagnostics.pages.header.preload+-"></th>
                    <th data-ch5-i18n="-+header.info.diagnostics.pages.header.cached+-"></th>
                    <th data-ch5-i18n="-+header.info.diagnostics.pages.header.nodes+-"></th>
                </tr>
            </table>
        </div>
    </ch5-modal-dialog>
</section>
